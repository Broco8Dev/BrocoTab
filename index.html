<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Tab</title>
</head>
<body>
    <div id="main-container">
        <div id="clock-container">
            <div id="date"></div>
            <div id="clock">
                <span id="hours"></span>
                <span class="colon">:</span>
                <span id="minutes"></span>
            </div>
        </div>

        <div id="widgets">
            <div id="quick-actions">
                <div id="search-container">
                    <div id="search-wrapper">
                        <span id="search-icon">􀊫</span>
                        <input type="text" id="search-input" placeholder="Search...">
                    </div>
                </div>
                

                <p>􀎧 Pinned</p>

                <div id="actions-grid">
                    <a href="https://discord.com/channels/@me" class="action-icon"><img src="discord.png" alt="Discord"></a>
                    <a href="https://www.youtube.com" class="action-icon"><img src="youtube.png" alt="YouTube"></a>
                    <a href="https://www.x.com" class="action-icon"><img src="twitter.png" alt="Twitter"></a>
                    <a href="https://www.github.com" class="action-icon"><img src="github.png" alt="GitHub"></a>
                </div>
            </div>
            <div id="weather-info">

            </div>
        </div>
    </div>

    <div class="settings-container">
        <div id="settings-button">
            <h1>􀍟</h1>
        </div>

        <div id="settings-popup" style="display: none;">
            <h1>24h Time</h1>
            <span class="toggle-24h toggle-switch">
                <span class="toggle-knob"></span>
              </span>
            <h1>Celsius</h1>
            <span class="toggle-celsius toggle-switch">
                <span class="toggle-knob"></span>
              </span>
              <h1>BG Image</h1>

              <div class="settings-center">
                <div class="settings-bgbutton" id="uploadDiv">
                    <h2>􀈃 Import BG</h2>
                </div>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        window.addEventListener('load', fetchWeather);
        window.addEventListener('load', fetchAndSetBackgroundImage);
    </script>
</body>
</html>
